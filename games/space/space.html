<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Galactic Outpost - Space Tower Defense</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #0D1B2A, #1B263B, #0F3460);
            overflow: hidden;
        }

        #sketch-holder {
            position: relative;
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.3);
            border: 1px solid rgba(0, 245, 255, 0.5);
        }

        #back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(0, 245, 255, 0.2);
            color: #00F5FF;
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border: 1px solid rgba(0, 245, 255, 0.4);
            transition: all 0.3s ease;
        }

        #back-button:hover {
            background: rgba(0, 245, 255, 0.4);
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.6);
        }

        /* Loading screen */
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0D1B2A, #1B263B);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00F5FF;
            font-family: 'Courier New', monospace;
            z-index: 1000;
        }

        #loading h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 245, 255, 0.3);
            border-top: 3px solid #00F5FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <h2>INITIALIZING GALACTIC OUTPOST...</h2>
        <div class="loading-spinner"></div>
    </div>

    <a href="../../index.html" id="back-button">‚Üê RETURN TO BASE</a>
    <div id="sketch-holder"></div>

    <script src="space.js"></script>

    <script>
        // Hide loading screen after p5.js loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
